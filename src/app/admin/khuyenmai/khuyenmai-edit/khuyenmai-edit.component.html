<form [formGroup]="frm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
        <div class="d-flex flex-row justify-content-between">
            <label>Tiêu Đề:</label>
            <span [ngClass]="onValidatorTextColor('tieuDe')" [innerHTML]="onValidator('tieuDe')">
            </span>
        </div>
        <input [ngClass]="onValidatorBorderColor('tieuDe')" class="form-control " placeholder="Nhập tên nhà cung cấp "
            formControlName="tieuDe" />
    </div>
    <div class="form-group">
        <div class="d-flex flex-row justify-content-between">
            <label>Tiêu Đề:</label>
            <span [ngClass]="onValidatorTextColor('noiDungKm')" [innerHTML]="onValidator('noiDungKm')">
            </span>
        </div>
        <input [ngClass]="onValidatorBorderColor('noiDungKm')" class="form-control " placeholder="Nhập nội dung khuyến mãi "
            formControlName="noiDungKm" />
        </div>
    <div class="d-flex flex-row ">
        <button type="submit" [disabled]="frm.invalid || is_loading" mat-flat-button color="warn" class="mr-2">
            <div class="d-flex justify-content-center position-relative">
                <div class="spinner-border text-muted position-absolute" *ngIf="is_loading"></div>
                <span> Cập Nhật</span>
            </div>
        </button>
        <button type="button" (click)="onReset()" mat-stroked-button color="basic">Làm mới</button>

    </div>
</form>
